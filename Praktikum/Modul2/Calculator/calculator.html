<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="dialog">
            <input type="text" style="font-size: 20px" name="up" id="append" />
          </div>
          <div class="dialog">
            <input type="text" name="display" id="mainDisplay" />
          </div>
          <div>
            <input type="button" value="CE" onclick="clearDisplay()" />
            <input
              type="button"
              value="DEL"
              onclick="display.value = display.value.toString().slice(0,-1)"
            />
            <input type="button" value="MOD" onclick="appendNumber('%')" />
            <input type="button" value="/" onclick="appendNumber('/')" />
          </div>
          <div>
            <input type="button" value="7" onclick="display.value += 7" />
            <input type="button" value="8" onclick="display.value += 8" />
            <input type="button" value="9" onclick="display.value += 9" />
            <input type="button" value="*" onclick="appendNumber('*')" />
          </div>
          <div>
            <input type="button" value="4" onclick="display.value += 4" />
            <input type="button" value="5" onclick="display.value += 5" />
            <input type="button" value="6" onclick="display.value += 6" />
            <input type="button" value="-" onclick="appendNumber('-')" />
          </div>
          <div>
            <input type="button" value="1" onclick="display.value += 1" />
            <input type="button" value="2" onclick="display.value += 2" />
            <input type="button" value="3" onclick="display.value += 3" />
            <input type="button" value="+" onclick="appendNumber('+')" />
          </div>
          <div>
            <input type="button" value="00" onclick="display.value += '00'" />
            <input type="button" value="0" onclick="display.value += 0" />
            <input type="button" value="." onclick="display.value += '.'" />
            <input
              type="button"
              style="background-color: rgb(122, 122, 122)"
              value="="
              onclick="disp()"
            />
          </div>
        </form>
      </div>
    </div>
    <script src="function.js"></script>
  </body>
</html>
