<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PENJUMLAHAN BILANGAN</title>
  </head>
  <body>
    <h1>PENJUMLAHAN BILANGAN</h1>
    <p>
      Bilangan Pertama <input type="text" name="Pertama" id="first" />Bilangan
      Kedua <input type="text" name="Kedua" id="second" />
    </p>
    <input type="submit" onclick="jumlah()" value="Jumlahkan" />
    <input type="submit" onclick="ulang()" value="Ulang" />
    <script>
      function jumlah() {
        var first = document.getElementById("first").value;
        var second = document.getElementById("second").value;
        var total = parseInt(first) + parseInt(second);
        alert("Hasil Penjumlahan = " + total);
      }

      function ulang() {
        document.getElementById("first").value = "";
        document.getElementById("second").value = "";
      }
    </script>
  </body>
</html>
