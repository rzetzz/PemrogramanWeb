<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validasi</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <style>
    body {
      background-color: rgb(126, 126, 251);
    }
    form {
      border-radius: 5px;
    }
  </style>

  <body>
    <div class="container d-flex w-100 h-100 justify-content-center">
      <form class="bg-white p-4 border mt-5">
        <label for="nama">Nama Lengkap:</label><br />
        <input type="text" size="30" id="nama" name="fname" /><br />
        <label for="email">Email:</label><br />
        <input type="text" size="30" id="email" name="lname" /><br />
        <label for="alamat">Alamat:</label><br />
        <input type="text" size="30" id="alamat" name="lname" /><br />
        <input
          class="btn btn-primary mt-2"
          type="submit"
          onclick="validasi()"
          value="Daftar"
        />
      </form>
    </div>
    <script>
      function validasi() {
        if (
          document.getElementById("nama").value != "" &&
          document.getElementById("email").value != "" &&
          document.getElementById("alamat").value != ""
        ) {
          alert("Berhasil Daftar");
        } else {
          alert("Anda Harus Mengisi Data Dengan Lengkap");
        }
      }
    </script>
  </body>
</html>
